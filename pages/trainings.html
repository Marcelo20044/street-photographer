<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Визитка Фотографа - Тренинги</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="../styles/outlines.css">
    <script src="../scripts/main.js" defer></script>
    <script src="../scripts/trainings.js" defer></script>
    <script src="../scripts/auth.js" defer></script>
</head>
<body>
<header class="header">
    <h1>@my_profile</h1>
    <nav class="navigation">
        <ul>
            <li><a class="menu-item" href="index.html">Главная</a></li>
            <li><a class="menu-item" href="contacts.html">Контакты</a></li>
            <li><a class="menu-item" href="trainings.html">Тренинги</a></li>
            <li class="auth-buttons">
            </li>
        </ul>
    </nav>
</header>

<main>
    <h2>Тренинги</h2>
    <section id="trainings">
        <h3 class="add-training">Добавить тренинг</h3>
        <form id="training-form">
            <label for="date">Дата</label>
            <input type="date" id="date" name="date" required>
            <br>

            <label for="location">Место</label>
            <input type="text" id="location" name="location" required>
            <br>

            <label for="topic">Тема</label>
            <input type="text" id="topic" name="topic" required>
            <br>

            <label for="price">Стоимость</label>
            <input type="number" id="price" name="price" required>
            <br>

            <button type="submit">Добавить</button>
        </form>

        <div class="training-table" id="training-table"></div>
        <button type="button" id="clear-trainings">Очистить тренинги</button>
    </section>

    <footer></footer>
</main>
</body>
</html>
